<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form id="internship-form" novalidate>
            <!-- First Name -->
            <div class="mb-3">
                <label class="form-label" for="first-name-input">First Name:</label>
                <input type="text" id="first-name-input" class="form-control" required>
                <span class="invalid-feedback">Please enter your first name.</span>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label class="form-label" for="last-name-input">Last Name:</label>
                <input type="text" id="last-name-input" class="form-control" required>
                <span class="invalid-feedback">Please enter your last name.</span>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label" for="email-input">Email Address:</label>
                <input type="email" id="email-input" class="form-control" required>
                <span class="invalid-feedback">Please provide a valid email.</span>
            </div>

            <!-- College -->
            <div class="mb-3">
                <label class="form-label" for="college-input">College:</label>
                <input type="text" id="college-input" class="form-control" required>
                <span class="invalid-feedback">Please provide a valid college.</span>
            </div>

            <!-- Graduation Year -->
            <div class="mb-3">
                <label class="form-label" for="grad-year-select">Graduation Year:</label>
                <select id="grad-year-select" class="form-control" required>
                    <option value="">Choose...</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <span class="invalid-feedback">Please select a valid Graduation Year.</span>
            </div>

            <!-- Roll No. -->
            <div class="mb-3">
                <label class="form-label" for="roll-no-input">Roll No.:</label>
                <input type="text" id="roll-no-input" class="form-control" required>
                <span class="invalid-feedback">Please provide a valid Roll No.</span>
            </div>

            <!-- Terms & Conditions -->
            <div class="mb-3 form-check">
                <input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
                <label class="form-check-label" for="conditions-checkbox">
                    Agree to terms and conditions
                </label>
                <span class="invalid-feedback">You must agree before submitting.</span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit form</button>
        </form>
    </div>

    <!-- JavaScript Validation -->
    <script>
        document.getElementById('internship-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            let isValid = true; // Track form validity
            let inputs = this.querySelectorAll("input, select");

            // Loop through all inputs
            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    isValid = false;
                    input.classList.add('is-invalid');  // Show error styling
                } else {
                    input.classList.remove('is-invalid');
                    input.classList.add('is-valid');  // Show success styling
                }
            });

            // If the form is valid, allow submission
            if (isValid) {
                alert("Form submitted successfully!"); // Mock success message
                this.submit();
            }
        });
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
